<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Inclure le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vos propres styles -->
    <style>
        .btn-black {
  background-color: rgb(229, 209, 227);
  color: rgb(0, 0, 0);
  border: 1px solid black;
}

.btn-black:hover {
  background-color: rgb(225, 213, 213); /* Pour un effet lors du survol */
}

        .bg-image {
            background-image: url('https://img.freepik.com/photos-premium/fond-mariage-espace-copie-style-mariage-style-elegant-isole-dans-couleur-pastel-douce_333547-15412.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 4px 6px rgba(165, 91, 91, 0.1);
        }

        .card-title {
    text-transform: capitalize; /* Changer le texte en majuscule seulement pour la première lettre de chaque mot */
    letter-spacing: 0.5px; /* Réduire l'espacement des lettres pour un look plus serré */
    font-family: 'Playfair Display', serif; /* Utiliser une police plus élégante */
    color: #000000; /* Un noir légèrement moins intense pour plus de douceur */
    font-weight: 600; /* Rendre le texte légèrement plus gras pour un impact visuel */
}


        .card-img-top {
            width: 20vw; /* 20% de la largeur de l'écran */
  height: 20vw; /* Hauteur égale à la largeur pour garder la forme circulaire */
  border-radius: 50%; /* Rendre l'image circulaire */
  object-fit: cover; /* Ajuste l'image pour remplir sans distorsion */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* Ombre subtile pour l'effet visuel */
        }

        .jumbotron {
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.5);
        }

        .h2 {
            font-family: 'Lora', serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
            color: #2c3e50;
        }

        .lead {
            font-family: 'Roboto', sans-serif;
            color: #000303;
        }
        .form_image {
    position: absolute; /* Position absolue pour positionner l'image */
    left: 20%; /* Ajustez la position horizontale selon vos besoins */
    top: 10%; /* Ajustez la position verticale selon vos besoins */
    width: 30%; /* Largeur de l'image en pourcentage */
    height: auto; /* Hauteur automatique pour maintenir le rapport hauteur-largeur */
    max-width: 100px; /* Largeur maximale de l'image */
    border-radius: 50%; /* Forme circulaire */
}
    </style>
</head>
<body>
<div class="container mt-5 bg-image">
    <img src="https://www.evenementielpourtous.com/images/photo/mini/76813_1_mini_123497.jpg" alt="Image" class="form_image">
    <div class="jumbotron text-center bg-image">
        <h2 class="h2">Tu as l'accès pour gérer la BD </h2>
        <h2 class="h2">Choisir un prestataire </h2>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
                <img src="https://www.nymphea-morestel.fr/ressources/images/20d4048fe193.jpg"  class="card-img-top" alt="Photographe">
                <div class="card-body ">
                    <h5 class="card-title">FLEURISTES</h5>
                    <a [routerLink]="['/gere_fleuriste']">
                        <button class="btn btn-black ">Gérer</button>
                      </a>
                </div>
        </div>

        
        <div class="col-md-4">
            <a href="#" class="card mb-4">
                <img src="https://mademoisellepapetcie.fr/wp-content/uploads/2021/09/mademoiselle-pap-et-cie-mariage-styled-shoot-made-in-france-liberty-emma-and-georgina-terracota-nude-29.jpg" class="card-img-top" alt="Photographe">
                <div class="card-body">
                    <h5 class="card-title">HABILLEMENTS/COIFFURE</h5>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="#" class="card mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ0h17u4AhgYoZaeBjsTb2p40m9mwDxx-0LQZf5NFcXLqAA2QKtlQ3UFRtYYnX-eqVqBM&usqp=CAU" class="card-img-top" alt="Photographe">
                <div class="card-body">
                    <h5 class="card-title">PÂTISSERIE</h5>
                </div>
            </a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <a href="#" class="card mb-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR-4eiUh7AelqmGUyEmvjlmYsWu2iIWpKov2RwBR9IzA&s" class="card-img-top" alt="Photographe">
                <div class="card-body">
                    <h5 class="card-title">PHOTOGRAPHES</h5>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="#" class="card mb-4">
                <img src="https://img.freepik.com/photos-premium/toile-fond-mariage-lieu-decoration-florale-esthetique-fond-studio-interieur-genere-par-ia_326414-1490.jpg" class="card-img-top" alt="Photographe">
                <div class="card-body">
                    <h5 class="la card-title">LIEUX DE MARIAGE </h5>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="#" class="card mb-4">
                <img src="https://cdn0.mariages.net/vendor/7694/3_2/640/jpg/img-8699-2_3_287694-167232044769469.jpeg" class="card-img-top" alt="Photographe">
                <div class="card-body">
                    <h5 class="la card-title">TROUPE MUSICALE</h5>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Inclure les scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
