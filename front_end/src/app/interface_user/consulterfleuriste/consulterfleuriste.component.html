<style>

.fleuriste-card {
  border-radius: 16px;
  box-shadow: 0 30px 30px -25px rgba(0, 38, 255, 0.205);
  padding: 10px;
  background-color: #fff;
  color: #697e91;
  max-width: 300px;
}

.fleuriste-name {
  font-weight: 600;
  color: #425275;
}

.fleuriste-info {
  align-items: center;
  padding: 20px;
  padding-top: 40px;
  background-color: #ecf0ff;
  border-radius: 12px;
  position: relative;
}

.fleuriste-location {
  position: absolute;
  top: 0;
  right: 0;
  background-color: #bed6fb;
  border-radius: 99em 0 0 99em;
  display: flex;
  align-items: center;
  padding: 0.625em 0.75em;
  font-size: 1.25rem;
  font-weight: 600;
  color: #425475;
}

.fleuriste-location small {
  color: #707a91;
  font-size: 0.75em;
  margin-left: 0.25em;
}

.fleuriste-service {
  font-weight: 600;
  font-size: 1.25rem;
  color: #425675;
  margin-top: 0.75rem;
}

.fleuriste-price {
  margin-top: 1rem;
}

.fleuriste-avis {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

.fleuriste-avis .icon {
  background-color: #1FCAC5;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  border-radius: 50%;
  width: 20px;
  height: 20px;
}

.fleuriste-avis .icon svg {
  width: 14px;
  height: 14px;
}

.fleuriste-buttons {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: end;
  margin-top: 1.25rem;
}

.button {
  background-color: #6558d3;
  border-radius: 6px;
  color: #fff;
  font-weight: 500;
  font-size: 1.125rem;
  text-align: center;
  border: 0;
  outline: 0;
  width: 100%;
  padding: 0.625em 0.75em;
  text-decoration: none;
  cursor: pointer;
}

.button:hover,
.button:focus {
  background-color: #4133b7;
}
</style>
<div class="container">
    <h1 class="page-title">Nos Fleuristes</h1>
    <div class="fleuristes-list">
      <div class="fleuriste-card" *ngFor="let fleuriste of fleuristes">
        <div class="fleuriste-info">
          <h2 class="fleuriste-name">{{ fleuriste.nom }}</h2>
          <p class="fleuriste-location">{{ fleuriste.localisation }}</p>
          <p class="fleuriste-service">{{ fleuriste.service }}</p>
          <p class="fleuriste-price">{{ fleuriste.prix }}</p>
          <p class="fleuriste-avis">{{ fleuriste.avis }}</p>
        </div>
        <div class="fleuriste-buttons">
          <button class="button contact-button" (click)="contacterFleuriste(fleuriste.id)">Contacter</button>
          <button class="button confirm-button" (click)="confirmerFleuriste(fleuriste.id, idMariage)">Confirmer</button>
        </div>
      </div>
    </div>
  </div>
