<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Inclure le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-image {
            background-image: url('https://img.freepik.com/photos-premium/mariage-luxe-alliances-fleurs_23-2148652001.jpg'); /* Remplacez par le lien de votre image */
            background-size: cover; /* Pour que l'image couvre tout l'élément */
            background-repeat: no-repeat; /* Empêcher la répétition de l'image */
            background-position: center; /* Centre l'image de fond */
        }

        .testimonial-card .avatar img {
            height: 200px; /* Définir la hauteur des images */
            object-fit: cover; /* Pour que les images soient redimensionnées tout en préservant leur ratio d'aspect */
        }

        .h1 {
            font-family: 'Lora', serif; /* Police élégante */
            text-transform: uppercase; /* Majuscules */
            letter-spacing: 1.5px; /* Espacement entre les lettres */
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3); /* Ombre douce */
            color: #2c3e50; /* Couleur sombre */
        }

        .h3 {
            font-family: 'Roboto', sans-serif; /* Police moderne */
            font-weight: 400; /* Police normale */
            letter-spacing: 1px; /* Espacement entre les lettres */
            color: #000303; /* Gris clair pour contraste */
            text-transform: uppercase; /* Majuscules */
        }

        .form_image {
            position: absolute; /* Position absolue pour positionner l'image */
            left: 5%; /* Ajustez la position horizontale selon vos besoins */
            top: 15%; /* Ajustez la position verticale selon vos besoins */
            width: 30%; /* Largeur de l'image en pourcentage */
            height: auto; /* Hauteur automatique pour maintenir le rapport hauteur-largeur */
            max-width: 100px; /* Largeur maximale de l'image */
            border-radius: 50%; /* Forme circulaire */
        }
        /* Classe pour centrer le texte et le conteneur */
.centered {
    text-align: center; /* Centre le texte horizontalement */
    display: flex; /* Utilise Flexbox pour le centrage du conteneur */
    justify-content: center; /* Centre le contenu horizontalement */
    align-items: center;
    color: #000303;  /* Centre le contenu verticalement */
}

    </style>
</head>
<body>
    <div class="container-fluid ">
    <div class="bg-success p-2 bg-opacity-50 bg-image ">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid bg-image">
                <h3 class="navbar-brand">À propos de mon mariage</h3>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCXJfSE6tyOlypBsmILAZu8XrQ6NCyMUzktUFk94krZw&s"
                                class="rounded-circle"
                                height="22"
                                loading="lazy"
                                /> Accueil
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item">Accueil</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <section>
            <div class="row d-flex justify-content-center bg-image">
                <div class="col-md-10 col-xl-8 text-center">
                    <h3 class="h1">'Dis-Moi Oui' !</h3>
                    
                </div>
            </div>

            <!-- Cards Section -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 bg-image">
                        <img src="https://static.wixstatic.com/media/d81c6a_7859540689414650b4d62bae8889b1d6~mv2.jpg/v1/fill/w_764,h_377,al_c,lg_1,q_80/d81c6a_7859540689414650b4d62bae8889b1d6~mv2.jpg" class="card-img-top" alt="Skyscrapers">
                        <div class="card-body">
                            <h5 class="card-title">VOTRE DATE DE MARIAGE</h5>
                            
                            <p class="card-text centered ">LE 13 SEPTEMBRE 2024</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 bg-image">
                        <img src="https://budget-mariage.com/wp-content/uploads/2023/10/logo-budget-mariage.jpg" class="card-img-top" alt="Los Angeles Skyscrapers">
                        <div class="card-body">
                            <h5 class="card-title">VOTRE BUDGET</h5>
                            <p class="card-text centered ">10.000DT</p>
                        </div> 
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 bg-image">
                        <img src="https://img.freepik.com/premium-vector/wedding-invitation-logo-template-design_428817-265.jpg">
                        <div class="card-body">
                            <h5 class="card-title">NOMBRE DE VOS INVITÉS</h5>
                            <p class="card-text centered ">150 INVITES</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
